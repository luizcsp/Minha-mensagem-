<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Áudio com Fogos de Artifício</title>
    <link rel="stylesheet" href="player.css">
    <script src="player.js" defer></script>
</head>
<body>
    <!-- Canvas para os fogos de artifício -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Wrapper do player -->
    <div id="wrapper">
        <h1 class="message-top">Feliz Natal e um próspero Ano Novo!</h1>
        
        <div id="player">
            <audio id="music_player">
                <source src="bensound-adventure.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <div class="controls">
                <button onclick="play_aud()" class="btn"><img src="play.png" alt="Play"></button>
                <button onclick="pause_aud()" class="btn"><img src="pause.png" alt="Pause"></button>
                <button onclick="stop_aud()" class="btn"><img src="stop.png" alt="Stop"></button>
                <button onclick="replay_aud()" class="btn"><img src="replay.png" alt="Replay"></button>
            </div>
            <div class="volume-control">
                <img src="volume.png" alt="Volume" id="vol_img">
                <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
            </div>
        </div>
        
        <h2 class="message-bottom">Com carinho, Luiz e Rosana</h2>
    </div>
</body>
</html>
